name: Deploy test-agent to AgentCore

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install bedrock-agentcore
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    
    - name: Install AgentCore CLI
      run: |
        # Try installing the actual AgentCore CLI
        curl -L https://github.com/aws/amazon-bedrock-agentcore/releases/latest/download/agentcore-linux-amd64 -o agentcore
        chmod +x agentcore
        sudo mv agentcore /usr/local/bin/
        agentcore --version
    
    - name: Deploy to AgentCore
      run: |
        echo "Deploying rahul-research-team-test-agent to AgentCore..."
        agentcore deploy --name rahul-research-team-test-agent --source .
        echo "Deployment completed!"
    
    - name: Get deployment status
      run: |
        echo "Checking deployment status..."
        agentcore status rahul-research-team-test-agent
        echo "Agent deployment finished!"
